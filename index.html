<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Redirectool</title>
    <style>
        /* ... (your existing styles) */
    </style>
</head>
<body>
    <div class="container">
        <h1>Michael's Redirectool</h1>
        <h2></h2>
        <h4></h4>
        <input type="url" id="inputs-1" onkeydown="handleEnter(event)">
        <button onclick="goto_gle()">Google (proxy)</button>
        <!-- ... (your other buttons) -->

        <!-- Settings button -->
        <div class="settings-button" onclick="openSettings()">
            ⚙️
        </div>

        <!-- Settings modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSettings()">&times;</span>
                <!-- Settings options -->
                <button class="settings-option" onclick="redirectToHome()">Home</button>
                <button class="settings-option" onclick="redirectToProxify()">Proxify</button>
            </div>
        </div>
    </div>

    <script>
        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }

        // Function to redirect to the home link
        function redirectToHome() {
            window.location.href = "https://oldmikers.github.io/";
        }

        // Function to redirect to the proxify link
        function redirectToProxify() {
            window.location.href = "https://uv.shieldbotlist.xyz/uv/service/hvtrs8%2F-ondoiieps%2Cgktju%60.ko-rgdkrgcvoml-";
        }

        // Function to open the settings modal
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
        }

        // Function to close the settings modal
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        // Handle 'Enter' key press in the input field
        function handleEnter(event) {
            if (event.key === 'Enter') {
                const element = document.getElementById('inputs-1');
                let url = element.value.trim();
                
                // Check if the URL starts with 'http://' or 'https://'
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // If not, prepend 'https://'
                    url = 'https://' + url;
                }

                window.location.href = url;
            }
        }

        // Close modal if user clicks outside the modal
        window.onclick = function(event) {
            var modal = document.getElementById('settings-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
