<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Redirectool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }

        h1 {
            color: red;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2, h4 {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #a800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Settings button styles */
        .settings-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3498db;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 999;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Additional styles for settings options */
        .settings-option {
            display: block;
            padding: 10px;
            margin-top: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .settings-option:hover {
            background-color: #000;
        }

        .settings-option:active {
            transform: scale(0.95);
        }

        /* Responsive styles */
        @media only screen and (max-width: 600px) {
            h1 {
                font-size: 24px;
            }

            h2, h4 {
                font-size: 18px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Michael's Redirectool</h1>
        <h2></h2>
        <h4></h4>
        <input type="url" id="inputs-1" onkeydown="handleEnter(event)">
        <button onclick="goto_gle()">Google</button>
        <!-- ... (your other buttons) -->

        <!-- Settings button -->
        <div class="settings-button" onclick="openSettings()">
            ⚙️
        </div>

        <!-- Settings modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSettings()">&times;</span>
                <!-- Settings options -->
                <button class="settings-option" onclick="redirectToHome()">Home</button>
                <button class="settings-option" onclick="redirectToProxify()">Proxify</button>
            </div>
        </div>
    </div>

    <script>
        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }

        // Function to redirect to the home link
        function redirectToHome() {
            window.location.href = "https://oldmikers.github.io/";
        }

        // Function to redirect to the proxify link
        function redirectToProxify() {
            window.location.href = "https://uv.shieldbotlist.xyz/uv/service/hvtrs8%2F-ondoiieps%2Cgktju%60.ko-rgdkrgcvoml-";
        }

        // Function to open the settings modal
        function openSettings() {
            document.getElementById('settings-modal').style.display = 'block';
        }

        // Function to close the settings modal
        function closeSettings() {
            document.getElementById('settings-modal').style.display = 'none';
        }

        // Handle 'Enter' key press in the input field
        function handleEnter(event) {
            if (event.key === 'Enter') {
                const element = document.getElementById('inputs-1');
                let url = element.value.trim();
                
                // Check if the URL starts with 'http://' or 'https://'
                if (!url.startsWith('http://') && !url.startsWith('https://')) {
                    // If not, prepend 'https://'
                    url = 'https://' + url;
                }

                window.location.href = url;
            }
        }

        // Close modal if user clicks outside the modal
        window.onclick = function(event) {
            var modal = document.getElementById('settings-modal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        };
    </script>
</body>
</html>
