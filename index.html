<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michael's Redirectool</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            position: relative;
        }

        .snowflake {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: fall linear infinite;
        }

        h1 {
            color: #f1f1f1;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        h2, h4 {
            color: #f1f1f1;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        input[type="url"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        button {
            background-color: #a800ff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #000;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1 id="credits"></h1>
    <div class="container">
        <h1>Michael's Redirectool</h1>
        <h2></h2>
        <h4></h4>
        <input type="url" id="inputs-1">
        <button onclick="goto_url()">Go to URL</button>
        <button onclick="goto_gle()">Google (proxy)</button>
        <!-- ... (your other buttons) -->
    </div>

    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.style.left = `${Math.random() * window.innerWidth}px`;
            document.body.appendChild(snowflake);
        }

        function createSnowfall() {
            for (let i = 0; i < 50; i++) {
                createSnowflake();
            }
        }

        function startSnowfall() {
            createSnowfall();
            setInterval(createSnowflake, 1000);
        }

        // Ensure that the snowfall starts after all content is loaded
        window.addEventListener('load', startSnowfall);

        function goto_url() {
            const element = document.getElementById('inputs-1');
            window.location.href = element.value;
        }

        function goto_prox(s) {
            // Your existing code for this function
        }

        function goto_gle() {
            const element = "https://google.com";
            window.location.href = element;
        }
    </script>
</body>
</html>
